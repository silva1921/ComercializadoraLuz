<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" href="../vista/images/Logo.png" type="image/x-icon">
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicio de sesión</title>

        <!-- css de esta hoja -->
        <link href="css/login.css" rel="stylesheet" />


        <!-- Font Awesome -->
        <script src="js/fontawesome-all.js"></script>

    </head>
    <body class="bg-primary ">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container ">
                        <div class="row opacity-75 justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Comercilaizadora 5inco</h3>
                                        <h5 class="text-center font-weight-light my-4">Bienvenido</h5>
                                    </div>
                                    <div class=" card-body  ">
                                        <form method="post" th:action="@{/login}">
                                            <div class="form-floating mb-3">
                                                <input class="input form-control" id="username" name="username" type="email" placeholder="name@example.com" />
                                                <label for="username">Correo</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="input form-control" id="password" type="password" name="password" placeholder="Contrasena" />
                                                <label for="password">Contraseña</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-center ">
                                                
                                                <input style="background-color: btn btn-primary !important;" class="btn btn-primary" type="submit" value="Ingresar">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
